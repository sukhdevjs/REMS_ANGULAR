<div style="background-color: #f8f8f8; min-height: 91vh;">
    <div style="padding-top: 10px;"*></div>
    <div style="margin-top: 10px;" class="child"
    *ngFor="let property of properties">
        <div nz-row>
          <div nz-col nzSpan="8">
            <img
              class="profile"
              style="height: 130px; width: 200px; border-radius: 10px;"
              [src]="property.processedImg"
              alt="profile"
            />
          </div>
          <div nz-col nzSpan="16">
            <h2 style="cursor: pointer; color: #108ee9;">
              {{ property.size }} - {{ property.name }}
            </h2>
            <p>{{ property.description }}</p>
            <hr>
            <h5>
              Price: <b>{{ property.price }}</b> 
             Type: <b>{{ property.type }}</b> 
              
            </h5>
            <hr>
            <div style="float: right;">
              <button
                style="margin-left: 10px;"
                nzSize="small"
                nz-button
                nzType="primary"
                routerLink="/admin/property/{{property.id}}/edit">
                Update
              </button>
               <button
                style="margin-left: 10px;"
                nzSize="small"
                nz-button
                nzType="primary"
                (click)="deleteProperty(property.id)"
                nzDanger
              >
                Delete
              </button> 
             </div> 
          </div>
        </div>
      </div>
    </div>
